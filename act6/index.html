<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Practica 6</title>
	<link href="https://cdn.jsdelivr.net/npm/beercss@3.7.0/dist/cdn/beer.min.css" rel="stylesheet">
	<!--Incluir estilos de BeerCSS-->
	<script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.7.0/dist/cdn/beer.min.js"></script>
	<!--Incluir scripts de BeerCSS-->
	<script type="module"
		src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"></script>
	<!--Incluir colores de BeerCSS-->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/particle-api-js@8/dist/particle.min.js"></script>
	<!--Incluir librería de Particle-->
	<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
	<!--Incluir librería de texto-->
</head>

<body>
	<center>
		<center>
			<article class="tertiary medium no-padding"> <!--Creamos un contenedor para todos los elementos-->
				<div class="padding absolute center middle"> <!--Creamos un contenedor en la posicion central-->
					<nav class="no-space"> <!--Creamos un contenedor para el slider y sus adornos-->
						<i>remove</i> <!--Icono de disminución-->
						<label class="slider"> <!--Creamos el icono que nos servirá de indicador-->
							<input type="range" min="0" max="20" step="1" value="0" clss="slider" id="Ktms"
								oninput="outputUpdate(val)">
							<!--Slider con valor maximo de 20, valor inicial en 0, paso en 1 y que llama la función de valores vada que cambia su valor-->
							<span></span> <!--Elemento que cambia de color cuando se mueve el slider-->
						</label>
						<i>add</i> <!--Icono de aumento-->
					</nav>
					<span style="font-size: 20px;" id="TM">5 * <span id="Kvaluetms">X</span> = <span
							id="result">?</span></span><!--Texto que muestra la operación realizada-->
				</div>
			</article>
		</center>
	</center>
</body>
<script src="script.js" type="text/javascript" charset="utf-8" async defer></script>
<!--Importar JavaScript que creamos-->

</html>
